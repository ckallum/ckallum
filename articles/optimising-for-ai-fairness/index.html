  <!-- Updated to use the local fonts instead of Google Fonts -->
  <style>
    @font-face {
      font-family: "Newsreader";
      font-style: normal;
      font-weight: 200 800;
      font-display: block;
      src: url("../../assets/fonts/Newsreader.woff2") format("woff2");
    }

    @font-face {
      font-family: "Newsreader";
      font-style: italic;
      font-weight: 200 800;
      font-display: block;
      src: url("../../assets/fonts/Newsreader-italic.woff2") format("woff2");
    }

    /* Visualization Styles */
    .visualization-container {
      margin: 2rem 0;
      padding: 1.5rem;
      background-color: var(--bg-secondary);
      border-radius: 8px;
    }

    .visualization-container h4 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .chart-container,
    .map-container {
      width: 100%;
      height: 400px;
      margin-bottom: 1rem;
      background-color: var(--bg-primary);
      border-radius: 4px;
      overflow: hidden;
    }

    .chart-legend {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .chart-legend-item {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
    }

    .legend-color {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      border-radius: 2px;
    }

    .chart-note {
      font-size: 0.8rem;
      font-style: italic;
      color: var(--text-secondary);
      margin-bottom: 0;
    }

    .chart-controls,
    .map-controls {
      margin-bottom: 1rem;
    }

    .chart-controls select,
    .map-controls input {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }
  </style>
