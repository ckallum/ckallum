  <script>
    /* 
    Server-side MongoDB Schema Changes Based on EA Forum:
    
    In your server-side code, modify the MongoDB comment schema to:
    
    const CommentSchema = new mongoose.Schema({
      // Basic fields
      _id: { type: mongoose.Schema.Types.ObjectId, auto: true },
      username: { type: String, required: true },
      content: { type: String, required: true },
      timestamp: { type: Date, default: Date.now },
      votes: { type: Number, default: 0 },
      pageId: { type: String, required: true, index: true },
      
      // Parent-child relationship fields
      parentCommentId: { 
        type: mongoose.Schema.Types.ObjectId, 
        default: null,
        index: true 
      },
      
      // If this is a reply to a reply, store the top-level parent comment ID
      // This helps with efficiently finding all comments in a thread
      topLevelCommentId: { 
        type: mongoose.Schema.Types.ObjectId, 
        default: null,
        index: true 
      },
      
      // Counter fields for efficient querying
      descendentCount: { type: Number, default: 0 },
      directChildrenCount: { type: Number, default: 0 },
      
      // Timestamp of the last activity in this comment's thread
      // Helps with sorting by "active discussions"
      lastSubthreadActivity: { type: Date, default: Date.now }
    });
    
    // Create indexes for efficient retrieval
    CommentSchema.index({ pageId: 1, parentCommentId: 1 });
    CommentSchema.index({ pageId: 1, topLevelCommentId: 1 });
    CommentSchema.index({ pageId: 1, lastSubthreadActivity: -1 });
    
    // HANDLING COMMENTS IN THE SERVER:
    
    // 1. When creating a new comment:
    
    async function createComment(commentData) {
      // For a top-level comment, just save it
      if (!commentData.parentCommentId) {
        return await Comment.create(commentData);
      }
      
      // For a reply, we need to:
      // 1. Find the parent comment
      const parentComment = await Comment.findById(commentData.parentCommentId);
      if (!parentComment) throw new Error("Parent comment not found");
      
      // 2. Set the topLevelCommentId
      // If replying to a top-level comment, use its ID
      // If replying to a reply, use the same topLevelCommentId as the parent
      commentData.topLevelCommentId = parentComment.topLevelCommentId || parentComment._id;
      
      // 3. Create the comment
      const newComment = await Comment.create(commentData);
      
      // 4. Update parent comment's directChildrenCount
      await Comment.findByIdAndUpdate(
        commentData.parentCommentId,
        { $inc: { directChildrenCount: 1 } }
      );
      
      // 5. Update the descendentCount and lastSubthreadActivity for all ancestor comments
      let currentParentId = commentData.parentCommentId;
      const now = new Date();
      
      while (currentParentId) {
        await Comment.findByIdAndUpdate(
          currentParentId,
          { 
            $inc: { descendentCount: 1 },
            $set: { lastSubthreadActivity: now }
          }
        );
        
        // Get the next parent up in the chain
        const currentParent = await Comment.findById(currentParentId);
        currentParentId = currentParent?.parentCommentId || null;
      }
      
      return newComment;
    }
    
    // 2. Retrieving comments efficiently:
    
    // Option A: Get a fully constructed tree for a page
    async function getCommentTreeForPage(pageId) {
      // First, get all top-level comments
      const topLevelComments = await Comment.find({ 
        pageId, 
        parentCommentId: null 
      }).sort({ timestamp: 1 });
      
      // For each top-level comment, get its full subtree
      const result = [];
      
      for (const comment of topLevelComments) {
        // Get the comment with its entire subtree
        const commentWithReplies = await getCommentWithReplies(comment._id);
        result.push(commentWithReplies);
      }
      
      return result;
    }
    
    // Helper function to get a comment and all its descendents
    async function getCommentWithReplies(commentId) {
      // Get the comment itself
      const comment = await Comment.findById(commentId);
      if (!comment) return null;
      
      // Get all direct replies to this comment
      const replies = await Comment.find({ 
        parentCommentId: commentId 
      }).sort({ timestamp: 1 });
      
      // Recursively get replies for each direct reply
      const repliesWithChildren = await Promise.all(
        replies.map(reply => getCommentWithReplies(reply._id))
      );
      
      // Return the comment with its replies
      return {
        ...comment.toObject(),
        replies: repliesWithChildren
      };
    }
    
    // Option B: More efficient flat approach (for client-side tree building)
    async function getAllCommentsForPage(pageId) {
      // Get all comments for the page
      return await Comment.find({ pageId })
        .sort({ timestamp: 1 })
        .lean();
    }

          const verifyResponse = await fetch(`${API_BASE_URL}/api/verify-password`, {
            method: 'POST',

      // Helper function to compute SHA-256 hash
      async function sha256(message) {
        // Encode as UTF-8
        const msgBuffer = new TextEncoder().encode(message);
        
        // Hash the message
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        
        // Convert ArrayBuffer to hex string
        return Array.from(new Uint8Array(hashBuffer))
          .map(b => b.toString(16).padStart(2, '0'))
          .join('');
      }

          commentElement.dataset.commentId = comment._id;
          commentElement.dataset.nestingLevel = nestingLevel;
          
          // Format timestamp
          const timestamp = new Date(comment.timestamp);
          const dateString = new Intl.DateTimeFormat('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          }).format(timestamp);
          
          // Set comment content with collapse/expand buttons using CSS classes
          commentElement.innerHTML = `
            <div class="comment-header">
              <div class="comment-author">${comment.username}</div>
              <div class="comment-date">${dateString}</div>
            </div>
            <div class="comment-content">${formatCommentText(escapeHTML(comment.content))}</div>
            <div class="comment-footer">
              <div class="comment-vote">
                <button class="vote-button vote-up" aria-label="Upvote">â–²</button>
                <span class="vote-count">${comment.votes || 0}</span>
                <button class="vote-button vote-down" aria-label="Downvote">â–¼</button>
              </div>
              <div class="comment-actions">
                <button class="comment-reply-btn">Reply</button>
                <button class="comment-collapse-btn" style="display: none;" aria-label="Expand/collapse replies"></button>
              </div>
            </div>
            <div class="comment-replies">
              <div class="parent-scroll-indicator" title="Scroll to comment"></div>
            </div>
          `;
          
          // Add the comment element to the node wrapper
          commentNode.appendChild(commentElement);
          
          // Add comment node to list
          commentsList.appendChild(commentNode);
          
          // Set up event listeners
          setupCommentEventListeners(commentElement, comment);
          
          // Add scroll event to parent scroll indicator
          const scrollIndicator = commentElement.querySelector('.parent-scroll-indicator');
          scrollIndicator.addEventListener('click', () => {
            commentElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
          });
          
          return commentElement;
        }
        
        // Function to add a reply to a parent comment (for new comments, not initial loading)
        function addReplyComment(comment, initialNestingLevel = 1) {
          // Find the parent comment element
          const parentComment = document.querySelector(`.comment[data-comment-id="${comment.parentCommentId}"]`);
          
          if (!parentComment) {
            console.error('Parent comment not found:', comment.parentCommentId);
            // Fall back to add as a top-level comment
            const newComment = {...comment};
            delete newComment.parentCommentId;
            return addComment(newComment, initialNestingLevel);
          }
          
          // Get the parent's nesting level and increment for this reply
          const parentNestingLevel = parseInt(parentComment.dataset.nestingLevel || '1');
          const nestingLevel = parentNestingLevel + 1;
          
          // Get the replies container
          let repliesContainer = parentComment.querySelector('.comment-replies');
          
          // Create a comment node wrapper with alternating colors
          const commentNode = document.createElement('div');
          commentNode.className = `comments-node comments-node-${nestingLevel % 2 === 0 ? 'even' : 'odd'}`;
          
          // Create a new comment element for the reply
          const replyElement = document.createElement('div');
          replyElement.className = `comment reply-comment nesting-level-${nestingLevel}`;
          replyElement.dataset.commentId = comment._id;
          replyElement.dataset.nestingLevel = nestingLevel;
          
          // Format timestamp
          const timestamp = new Date(comment.timestamp);
          const dateString = new Intl.DateTimeFormat('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          }).format(timestamp);
          
          // Set reply content with collapse/expand buttons using CSS classes
          replyElement.innerHTML = `
            <div class="comment-header">
              <div class="comment-author">${comment.username}</div>
              <div class="comment-date">${dateString}</div>
            </div>
            <div class="comment-content">${formatCommentText(escapeHTML(comment.content))}</div>
            <div class="comment-footer">
              <div class="comment-vote">
                <button class="vote-button vote-up" aria-label="Upvote">â–²</button>
                <span class="vote-count">${comment.votes || 0}</span>
                <button class="vote-button vote-down" aria-label="Downvote">â–¼</button>
              </div>
              <div class="comment-actions">
                <button class="comment-reply-btn">Reply</button>
                <button class="comment-collapse-btn" style="display: none;" aria-label="Expand/collapse replies"></button>
              </div>
            </div>
            <div class="comment-replies">
              <div class="parent-scroll-indicator" title="Scroll to comment"></div>
            </div>
          `;
          
          // Add the reply element to the node wrapper
          commentNode.appendChild(replyElement);
          
          // Add the node to the replies container
          repliesContainer.appendChild(commentNode);
          
          // Add 'with-replies' class to parent and show collapse button
          if (repliesContainer.children.length > 0) {
            repliesContainer.classList.add('comment-with-replies');
            const collapseBtn = parentComment.querySelector('.comment-collapse-btn');
            if (collapseBtn) {
              collapseBtn.style.display = 'inline-block';
              collapseBtn.classList.add('expanded');
              collapseBtn.classList.remove('collapsed');
            }
          }
          
          // Set up event listeners for this reply
          setupCommentEventListeners(replyElement, comment);
          
          // Add scroll event to parent scroll indicator
          const scrollIndicator = replyElement.querySelector('.parent-scroll-indicator');
          scrollIndicator.addEventListener('click', () => {
            replyElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
          });
          
          return replyElement;
        }
        
        // Function to update comment count (counting both top-level comments and replies)
        function updateCommentCount() {
          const commentsCount = document.querySelectorAll('.comment').length;
          const topLevelCount = document.querySelectorAll('.comments-node-root').length;
          const replyCount = commentsCount - topLevelCount;
          
          const countDisplay = commentsSection.querySelector('.comments-count span');
          
          // Format the count to show both total and breakdown
          if (replyCount > 0) {
            countDisplay.textContent = `${commentsCount} (${topLevelCount} threads, ${replyCount} replies)`;
          } else {
            countDisplay.textContent = commentsCount;
          }
        }
        
        // Helper function to escape HTML to prevent XSS
        function escapeHTML(unsafe) {
          return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
        }
        
        // Helper function to format comment text with paragraphs
        function formatCommentText(text) {
          // Split by double newlines to create paragraphs
          const paragraphs = text.split(/\n\n+/);
          
          // If there's only one paragraph, return as is
          if (paragraphs.length === 1) {
            return text;
          }
          
          // Wrap each paragraph in <p> tags
          return paragraphs
            .filter(p => p.trim().length > 0)
            .map(p => `<p>${p.replace(/\n/g, ' ')}</p>`)
            .join('');
        }
      }
